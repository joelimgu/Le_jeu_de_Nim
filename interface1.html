
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Interface-style.css">
    
    <title>Jeu de Nim</title>
    <link rel="shortcut icon" href="./Assets/Images/icone.png">
</head>

<body onload="param()">
    <header>
        <div class="header">  
            <div><a href="index.html"><img src="./Assets/Images/home.png" alt="Home" width="100"/></a></div>  
            <h1 >Jeu de Nim</h1>
            <div class="centrer"></div>
        </div>
    </header>
    <main>
        <section id="set" class="set">
            <H2>Paramètres</H2>
            <div class="form" >
                <div id="settings">
                    
                    <!-- doc for the label: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label-->
                    <div><label for="columnNumber"></label><input type="text" id="columnNumber" name="columnNumber" pattern="[0-9]|10" value="5"><button onclick="addRow()">Ajouter une ligne</button></div>
                    <div class="Case_Selection">
                        <label for="difficulte">Choisir la difficulté: </label>
                        <select id="difficulte" name="diff">
                            <option value="facile" class="Facile">Facile</option>
                            <option value="intermediaire" class="Intermediaire">Inermédiaire</option>
                            <option value="difficile" class="Difficile">Difficile</option>
                            <option value="impossible" class="Impossible">Impossible</option>
                        </select>
                    </div>
                    <div><button type="submit" onclick="play()">Confirmer</button><button type="reset" onclick="reset()">Reinitialiser</button></div>
                </div>
                <div id="array">
                    <table id="disparray">
                        <thead>
                            <tr>
                                <th>Line</th>
                                <th>Column</th> 
                            </tr>
                        </thead>
                        <tbody id="tablebody">
                            <tr>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </section>
        <section id="interface" class="interface">
            <H2>Interface</H2>
            <div id="playingfield">
                <!--Du code va être rajouté avec JS-->
            </div>
            <button onclick="startTurn()">End Turn (E)</button>
        </section>
    </main>
    <footer>
        <div>Credits : MOULIN Romain | SAAD BEN SALLAH Mongi | IMBERGAMO GUASCH Joel | ROBERT Gwenael</div>
    </footer>
      
</body>
<script src="game-rendering.js"></script>

<script src="windowmanager.js"></script>
</html>
