
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Interface-style.css">
    
    <title>Jeu de Nim</title>
</head>

<body>
    <header>
        <div class="header">  
            <div><a href="index.html"><img src="./Assets/Images/home.png" alt="Home" width="100"/></a></div>  
            <h1 >Jeu de Nim</h1>
            <div></div>
        </div>
        <hr />
    </header>
    <main>
        <section class="set">
            <h2>Paramètres</h2>
            <div class="form" >
                <div id="settings">
                    

                    <div><input type="text" id="columnNumber" name="columnNumber" pattern="[0-9]|10" value="5"><button onclick="addRow()">Ajouter une ligne</button></div>
                    <div>
                        <label for="difficulte">Choisir la difficulté: </label>
                        <select id="difficulte" name="diff">
                            <option value="facile">Facile</option>
                            <option value="intermediaire">Inermédiaire</option>
                            <option value="difficile">Difficile</option>
                            <option value="impossible">Impossible</option>
                        </select>
                    </div>
                    <div><button type="submit" onclick="play()">Confirmer</button><button type="reset">Reinitialiser</button></div>
                </div>
                <div id="array">
                    <table border="1" id="disparray">
                        <thead>
                            <tr>
                                <th>Line</th>
                                <th>Column</th> 
                            </tr>
                        </thead>
                        <tbody id="tablebody">
                            <tr>
                                <td>n°ligne</td>
                                <td>n° colonne</td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
        <hr />
        </section>
        <section class="interface">
            <H2>Interface</H2>
            <div id="playingfield">
                <div class="container" id="line-1">
                    <div class="item"></div>
                </div>
                <div class="container">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="container">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="container">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>    
            </div>
            <button onclick="param()">param</button>
        </section>
    </main>
    <footer>
        <hr />
        <div>Credits : MOULIN Romain | SAAD BEN SALLAH Mongi | IMBERGAMO GUASCH Joel | ROBERT Gwenael</div>
    </footer>
      
</body>
<script src="game-rendering.js"></script>

<script src="windowmanager.js"></script>
</html>
